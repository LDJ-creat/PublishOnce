name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œ
    - cron: '0 2 * * *'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        mongodb-version: ['5.0', '6.0']
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        npm ci
        npm audit --audit-level=high
    
    - name: Setup test environment
      working-directory: ./backend
      run: |
        cp .env.example .env.test
        mkdir -p test-reports coverage
    
    - name: Wait for services
      run: |
        sleep 10
        # éªŒè¯Redisè¿žæŽ¥
        redis-cli -h localhost -p 6379 ping
        # éªŒè¯MongoDBè¿žæŽ¥
        mongosh --host localhost:27017 --username test --password test --eval "db.adminCommand('ping')"
    
    - name: Run linting
      working-directory: ./backend
      run: |
        npm run lint
        npm run lint:fix
    
    - name: Run type checking
      working-directory: ./backend
      run: npm run type-check
    
    - name: Run unit tests
      working-directory: ./backend
      run: |
        node scripts/test.js --type unit --coverage --ci
      env:
        NODE_ENV: test
        CI: true
        MONGODB_URI: mongodb://test:test@localhost:27017/publishonce_test?authSource=admin
        REDIS_URL: redis://localhost:6379
    
    - name: Run integration tests
      working-directory: ./backend
      run: |
        node scripts/test.js --type integration --coverage --ci
      env:
        NODE_ENV: test
        CI: true
        MONGODB_URI: mongodb://test:test@localhost:27017/publishonce_test?authSource=admin
        REDIS_URL: redis://localhost:6379
    
    - name: Run e2e tests
      working-directory: ./backend
      run: |
        node scripts/test.js --type e2e --ci
      env:
        NODE_ENV: test
        CI: true
        MONGODB_URI: mongodb://test:test@localhost:27017/publishonce_test?authSource=admin
        REDIS_URL: redis://localhost:6379
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}-${{ matrix.mongodb-version }}
        path: |
          backend/test-reports/
          backend/coverage/
        retention-days: 30
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '18.x' && matrix.mongodb-version == '6.0'
      with:
        file: ./backend/coverage/lcov.info
        directory: ./backend/coverage/
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
    
    - name: Comment PR with test results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          const path = './backend/test-reports/summary.json';
          
          if (fs.existsSync(path)) {
            const summary = JSON.parse(fs.readFileSync(path, 'utf8'));
            const comment = `
            ## ðŸ§ª æµ‹è¯•ç»“æžœæ‘˜è¦
            
            **Node.jsç‰ˆæœ¬**: ${{ matrix.node-version }}
            **MongoDBç‰ˆæœ¬**: ${{ matrix.mongodb-version }}
            **æµ‹è¯•æ—¶é—´**: ${summary.timestamp}
            
            ### ðŸ“Š æŠ¥å‘Šæ–‡ä»¶
            ${summary.reports.map(r => `- ${r.type}: ${r.exists ? 'âœ…' : 'âŒ'} ${r.file}`).join('\n')}
            
            è¯¦ç»†æŠ¥å‘Šè¯·æŸ¥çœ‹ Actions æž„å»ºæ—¥å¿—ã€‚
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

  security:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run security audit
      working-directory: ./backend
      run: |
        npm audit --audit-level=moderate
        npx audit-ci --moderate
    
    - name: Run security tests
      working-directory: ./backend
      run: node scripts/test.js --type security --ci
      env:
        NODE_ENV: test
        CI: true
    
    - name: SAST with CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run performance tests
      working-directory: ./backend
      run: node scripts/test.js --type performance --ci
      env:
        NODE_ENV: test
        CI: true
        MONGODB_URI: mongodb://test:test@localhost:27017/publishonce_test?authSource=admin
        REDIS_URL: redis://localhost:6379
    
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: backend/test-reports/performance/
        retention-days: 90

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Build application
      working-directory: ./backend
      run: |
        npm run build
        npm run build:check
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          backend/dist/
          backend/package.json
          backend/package-lock.json
        retention-days: 7

